<!DOCTYPE html>
<html class="h-100">

<head>
	<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body class="h-100">
	<div class="container h-100">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="card" style="width: 25rem;">
				<img th:src="@{${pizza.foto}}" class="card-img-top p-3 pb-0" alt="...">
				<div class="card-body">
					<ul class="list-group list-group-horizontal gap-2 mb-3 pt-0">
						<li class="list-group-items list-unstyled" th:each="offerta : ${pizza.offerte}"><a
								class="badge text-bg-success text-decoration-none"
								th:href="@{/offerta/edit/{id} (id=${offerta.id})}">[[${offerta.name}]]</a></li>
					</ul>
					<h3 class="card-title">[[${pizza.name}]]</h3>
					<h5 class="card-subtitle mb-2 text-body-secondary">[[${pizza.prezzo}]] â‚¬</h5>
					<div class="card-body" th:if="*{pizza.ingredienti.size() > 0}">
						<div class="fs-4 mb-2">Ingredienti: </div>
						<ul>
							<li th:each="ingrediente : *{pizza.ingredienti}" th:object="${ingrediente}">
								[[*{name}]] <br>
							</li>
						</ul>
					</div>
					<div class="d-flex gap-2">
					<div sec:authorize="hasAnyAuthority('ADMIN')">
					<a class="btn btn-primary btn-sm" th:href="@{/pizza/{id}/offerta/create (id=*{pizza.id})}">Aggiungi
						Offerta</a>
					<form class="d-inline-block" th:action="@{/pizza/delete/{id} (id=*{pizza.id})}" method="POST">
						<button class="btn btn-danger btn-sm" type="submit">Elimina</button>
					</form>
					</div>
					<a th:replace="returnButton :: button('/', 'Return')"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
