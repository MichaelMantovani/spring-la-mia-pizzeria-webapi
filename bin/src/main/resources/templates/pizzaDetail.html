<!DOCTYPE html>
<html class="h-100">

<head>
	<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body class="h-100">
	<div class="container h-100">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="card" style="width: 25rem;">
				<img th:src="@{${pizza.foto}}" class="card-img-top  p-3" alt="...">
				<div class="card-body">
					<h3 class="card-title">[[${pizza.nome}]]</h3>
					<h5 class="card-subtitle mb-2 text-body-secondary">[[${pizza.prezzo}]]</h5>
					<p class="card-text">[[${pizza.descrizione}]]</p>
					<a th:replace="returnButton :: button('/', 'Return')"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
